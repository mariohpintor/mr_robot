<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool Work Timer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>WORK MODE</h1>
            <p id="current-time">00:00:00</p>
        </header>

        <main>
            <div class="character-section">
                <div class="bubble-container">
                    <div class="speech-bubble" id="message-bubble">
                        ¡Vamos! Máximo Esfuerzo.
                    </div>
                </div>
                <!-- Character image with animation class -->
                <img src="character.png" alt="Deadpool Character" class="deadpool-char" id="mascot">
            </div>

            <div class="timer-section">
                <div class="status-header">
                    <span id="work-status">En turno</span>
                    <span id="percentage-text">0%</span>
                </div>

                <div class="progress-track" id="progress-track">
                    <div class="progress-fill" id="progress-bar">
                        <div class="progress-glare"></div>
                    </div>
                    <!-- Markers will be generated by JS -->
                </div>

                <div class="time-labels">
                    <span>09:00 AM</span>
                    <span id="countdown">Faltan 8h</span>
                    <span>06:00 PM</span>
                </div>
            </div>
        </main>

        <footer>
            <button id="refresh-msg-btn">Nueva Frase</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
